<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Example</title>
    <link rel="stylesheet" href="./style/com-style.css" />
  </head>
  <body>
    <header>
      <h1>Com com flex photo gallery</h1>
    </header>
    <main>
      <section class="row">
        <img src="./images/A.jpg" alt="" />
      </section>
      <section class="row secend-row">
        <div><img src="./images/B.jpg" alt="" /></div>
        <div><img src="./images/C.jpg" alt="" /></div>
        <div class="secend-row-third-container">
            <div>
                <img src="./images/D.jpg" alt="" />
            </div>
            <div>
                <img src="./images/E.jpg" alt="">
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
